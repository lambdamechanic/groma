[package]
name = "groma"
version = "0.1.0"
edition = "2021"

[dependencies]
rig-core = "0.11"
# rig-openrouter = "0.11" # Removed - OpenRouter is part of rig-core
rig-qdrant = "0.1"     # Check for the latest compatible version
qdrant-client = "1.8"  # Check for the latest compatible version with rig-qdrant
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
sha2 = "0.10"
hex = "0.4"
walkdir = "2.4"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
tabled = "0.15"
uuid = { version = "1.7", features = ["v4"] } # For generating point IDs
url = "2.5" # For parsing Qdrant URL
